<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP DE CLIENTE</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-md-6">
                <h3 class="text-primary">APP DE CLIENTE</h3>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-6">
                <div class="card text-white bg-dark mb-3">
                    <div class="card-header">Registro de clientes</div>
                    <div class="card-body">
                        <form id="frmCliente" class="row g-3">
                            <div class="col-auto">
                                <label for="txtTelefonoCliente" class="visually-hidden">Telefono cliente</label>
                                <input placeholder="Telefono cliente" type="text" class="form-control" id="txtTelefonoCliente">
                            </div>
                            <div class="col-auto">
                                <label for="txtDireccionCliente" class="visually-hidden">Direccion cliente</label>
                                <input type="text" class="form-control" id="txtDireccionCliente" placeholder="Direccion cliente">
                            </div>    
                        </div>
                        </form>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
